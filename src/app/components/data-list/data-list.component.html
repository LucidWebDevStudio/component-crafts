<section>
  <div class="header">
    <p class="key">Key</p>
    <p class="value">Value</p>
  </div>
  <!-- We're using Angular's *ngFor directive to loop through an array called listItems -->
  <div class="item-wrapper" *ngFor="let item of listItems">
    <p class="key">{{ item.key }}</p>
    <p class="value">{{ item.value }}</p>
  </div>
</section>
